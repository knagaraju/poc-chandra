<mat-sidenav-container autosize [class.collaped-sidenav]="!isExpanded">
  <mat-sidenav #sidenav mode="side" opened="isExpanded"  class="mat-side-nav-area">
    <mat-nav-list>

      <mat-list-item (click)="isExpanded = !isExpanded">
        <div class="d-flex mt-3">
          <div>
            <mat-icon mat-list-icon class="chevron-button" [ngClass]="{ rotated: isExpanded }">chevron_right
            </mat-icon>
          </div>
          <div class="brand-logo" *ngIf="isExpanded">
            <span>web</span><span class="brand-yellow">portal</span>
          </div>
        </div>
      </mat-list-item>

      <div *ngFor="let navItem of navList">
        <mat-list-item [routerLink]="navItem.navLink" class="mt-3" routerLinkActive="active-link">
          <div class="menu-item-area" [title]="navItem.navName">
           <div>
               <i class="material-icons">{{navItem.icon}}</i>
           </div>
           <div *ngIf="isExpanded">
             <span class="menu-item">{{navItem.navName}}</span>
           </div>
          </div>
          <div class="divider"></div>
         </mat-list-item>
      </div>
      <div class="copy-rights" *ngIf="isExpanded">
        <span class="material-icons me-1">
          copyright
        </span>
        2024 all rights reserved
      </div>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="mat-side-nav-content-area">
    <mat-toolbar>
      <div class="d-flex me-2 mt-3">
        <div>brand logo</div>
        <div class="ms-auto">
          <div class="d-flex">
            <div>
              <span class="material-symbols-outlined msg-icon">
                chat_bubble
              </span>
            </div>
            <div>
              <span class="material-symbols-outlined">
                schedule
              </span>
            </div>
            <div>
              <span class="material-symbols-outlined">
                notifications
              </span>
            </div>
            <div class="user-avatar-area d-flex ms-3 align-items-center">
              <div>
                <img class="avatar-img" src="https://tinyurl.com/2vqr3zpm" alt="">
              </div>
              <div class="ms-2">
                <div class="dropdown">
                  <div class="dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    Welcome Jhon
                  </div>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item">Profile</a></li>
                    <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>       
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
